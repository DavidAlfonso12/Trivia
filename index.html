<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Game Quiz</title>
</head>
<body class="flex">
  <div class="wrapper">
    <div class="quiz-container">
      <div class="quiz-head">
        <h1 class="quiz-title">Quiz Game</h1>
        <div class="quiz-score flex">
          <span id="correct_score"></span>/<span id="total_question"></span>
        </div>
      </div>
      <div class="quiz-body">
        <h2 class="quiz-question" id="question"><!-- what is the full form of https?<br><span class="category">Geography</span> --></h2>
        <ul class="quiz-options"></ul> 
        <div id="result"></div>
      </div>
      <div class="quiz-foot" >
        <button type="button" id="check-answer">Check Answer</button>
        <button type="button" id="play-again" >Play again</button>
      </div>
    </div>
  </div>
<script src="./script.js"></script>
</body>
</html>
